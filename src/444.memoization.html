<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        function addTo80(n) {
            console.log('long time no see')
            return n + 80
        }
        // addTo80(5)
        console.log(addTo80(5))
        // long time no see
        //85
        console.log(addTo80(5))
        // long time no see
        //85
        console.log(addTo80(5))
        // long time no see
        //85


        let obj = {
            "a": 'apple'
        }
        console.log(obj['a']) // apple
        // console.log(obj['b'] = 'ball')
        let cache = {}
        function memoizedAddTo80(n) {
            if (n in cache) {
                return cache[n];
            } else {
                console.log('long time no see');
                cache[n] = n + 80;
                return cache[n];
            }
        }
        console.log(memoizedAddTo80(5))
        console.log(memoizedAddTo80(5))
        console.log(memoizedAddTo80(5))
        //long time no see  
        // 85
        // 85
        // 85
        console.log(memoizedAddTo80(6))
        console.log(memoizedAddTo80(6))
        console.log(memoizedAddTo80(6))
        //long time no see  
        // 86
        // 86
        // 86

        console.log(memoizedAddTo80(7))
        //long time no see  
        // 87

        console.log(memoizedAddTo80(8))
        //long time no see
        // 88
    </script>
</head>

<body>
</body>

</html>
